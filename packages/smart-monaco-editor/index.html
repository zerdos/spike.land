<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
  <meta content="utf-8" http-equiv="encoding">
  <style>
     body {
      margin: auto;
      overflow: hidden;
    }

    #background {
      display: inline;
      background-color: #1E1E1E;
      float: left;
      height: 100vh;
      width: 50%;
      overflow: hidden;
      animation-duration: 1s;
      animation-name: opening;
    }

    @keyframes opening {
      from {
        width: 2%;
        height: 20vh;
      }

      66% {
        width: 75%;
        height: 20vh;
      }

      to {
        width: 100%;
        height: 100vh;
      }
    }


    #container {
      position: relative;
      height: 100vh;
      width: 100%;
      animation-duration: 500ms;
      animation-delay: 500ms;
      animation-name: slide;
    }


    @keyframes slide {
      from {
        top: -100vh;
      }

      to {
        top: 0;
      }

    }

  </style>
</head>
<body>
  <div id="container"></div>
  <script type="module">
    import startMonaco from "./dist/editor.js"

    startMonaco({language: "typescript", container: document.getElementById("container"), onChange: (c)=>console.log(c), code: `import React, { FC, useState } from "react";
import ReactDOM from "react-dom";

const Counter: FC<{ initial?: number }> = (
  { initial = 0 },
) => {
  const [clicks, setClicks] = useState(initial);

  return <div>
    <p>Clicks: {clicks}</p>
    <button onClick={() => setClicks(clicks + 1)}>+</button>
    <button onClick={() => setClicks(clicks - 1)}>-</button>
  </div>;
};

const rootElement = document.createElement("div");

ReactDOM.render(<Counter initial={0} />, rootElement);
document.body.appendChild(rootElement);

`})

    
  </script>

</body>
</html>`
