name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc' # Uses v22.11.0

      - name: Enable Yarn
        run: corepack enable yarn

      - name: Get Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache Yarn cache
        uses: actions/cache@v4
        id: yarn-cache # Cache Yarn cache folder
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache node_modules
        id: node-modules-cache
        uses: actions/cache@v4
        with:
          path: '**/node_modules' # Cache node_modules in all workspaces
          key: ${{ runner.os }}-${{ matrix.node-version }}-node_modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-node_modules-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Linters
        run: yarn eslint

      - name: Run Type Checking
        run: yarn types:check

      - name: Run Tests
        run: yarn test # This runs 'vitest --reporter dot --silent --no-color run'
