name: Wrangler Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '17.0.1'
          cache: 'yarn'
          cache-dependency-path: yarn.lock
      - name: Yarn install
        run: 'yarn'
      - name: deploy
        run: 'yarn deploy'
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          